<div class="modal" tabindex="-1" role="dialog" id="myModal1" >
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">SignUp</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='navigateToHome()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name">
  
        </div>
        <div class="form-group">
          <label >age</label>
          <input type="text" class="form-control"  formControlName="age" placeholder="Age">
        </div>
        
        <div class="form-group input-group mb-3">
          <div class=" input-group-prepend" >
            <label class="input-group-text"  for="inputGroupSelect01">LibraryId</label>
          </div>
          <select class="form-control custom-select" id="inputGroupSelect01" formControlName="libraryId">
            <option *ngFor="let l of libraries" value={{l.id}}>{{l.id}}</option>
          </select>
        </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" formControlName="password" aria-describedby="emailHelp" placeholder="Enter password">
    
          </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
  </div>
  </div>
</div>
