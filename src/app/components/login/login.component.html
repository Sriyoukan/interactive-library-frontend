<div class="modal" tabindex="-1" role="dialog" id="myModal" >
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='navigateToHome()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group mb-3">
          <div class=" input-group-prepend" >
            <label class="input-group-text"  for="inputGroupSelect01">UserType</label>
          </div>
          <select class="form-control custom-select" id="inputGroupSelect01" formControlName="userType">
            <option value="systemAdmin">systemAdmin</option>
            <option value="libraryAdmin">libraryAdmin</option>
            <option value="user">user</option>
          </select>
        </div>
        <div class=" form-group input-group mb-3" >
          <div class=" input-group-prepend" >
            <label class="input-group-text"  for="inputGroupSelect02" >LibraryId</label>
          </div>
          <select class="form-control custom-select" id="inputGroupSelect02" formControlName="libraryId" >
            <option *ngFor="let l of libraries" value={{l.id}}>{{l.id}}</option>
            

          </select>
        </div>
        <div class="form-group">
          <label >Id</label>
          <input type="text" class="form-control" formControlName="Id" aria-describedby="emailHelp" placeholder="Enter Id">
  
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control"  formControlName="password" placeholder="Password">
        </div>
  
        <button type="submit" id="submitButton" class="btn btn-primary" >Submit</button>
       
      </form>
    </div>
  </div>
  </div>
</div>
